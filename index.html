<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" defer />
    <link rel="stylesheet" type="text/css" href="styles/toast.css" />
    <link rel="manifest" href="manifest.json" />
    <script type="module" src="scripts/script.js" defer></script>
    <title>Space Clicker</title>
    <link rel="icon" type="image/x-icon" href="images/icon_spaceship.png" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  </head>

  <body class="noselect">
    <div class="background"></div>
    <div class="container">
      <div class="section1">
        <h4 class="money"></h4>
        <h4 class="distance"></h4>
        <h4 class="speed"></h4>
      </div>
      <div class="section2">
        <div class="rocket-button"></div>
      </div>
      <div class="section3">
        <h4 class="shop-button">Shop</h4>
        <h4 class="options-button">Options</h4>
        <h4 class="story-button">Story</h4>
      </div>
      <div class="section4">
        <div class="shop-page">
          <div class="buy-ammount">
            <ul class="ammount-container">
              <li>x1</li>
              <li>x5</li>
              <li>x10</li>
              <li>x25</li>
              <li>x50</li>
              <li>x100</li>
            </ul>
          </div>
          <div class="upgrade-page"></div>
        </div>
        <div class="hidden">
          <h4 class="save-button">Save</h4>
          <h4 class="restart-button">Restart</h4>
          <h4 class="import-button">Import</h4>
          <h4 class="export-button">Export</h4>
          <textarea class="import-export-area" rows="1" cols="1"></textarea>
          <div class="autosave">
            <h4 class="autosave-title">Autosave</h4>
            <h4>30s</h4>
            <h4>1m</h4>
            <h4>5m</h4>
            <h4>10m</h4>
          </div>
        </div>
        <div class="hidden">
          <h1>Your goal for now is to reach Kepler22B (~190 parsec)</h1>
        </div>
      </div>
    </div>
  </body>
</html>
